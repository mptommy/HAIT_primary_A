
{% extends "bootstrap/base.html" %}

{% block title %}自動単語帳作成アプリ{% endblock %}
   
{% block content %}

 <div class="container h-100 ">
  <a class="btn btn-primary" href="/" role="button" style='float:right'>単語登録</a>
  <div class='row h-100 aligh-item-center justify-content-center text-center'>
      <div class='col-lg-10 aligh-self-end'>
        {% for word,ans in dic.items() %}
        <div class="card border-success mb-3" style="max-width: 40rem;">
          
          <div class="card-body text-success">
            <h2 class="card-title">{{ word }}</h2>
            <div class="card-text">
              <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">和訳を表示</button>
              <div class="collapse" id="collapseExample">
                <div class="border p-3">
                  {{ ans }}
                </div>
              </div>
            </div>              
          </div>
          
        </div>

        {% endfor %}
      </div>
  </div>
</div>

{% endblock %}
