<!DOCTYPE html>

<html lang="ja">
 <head>
  <meta charset="utf-8">
   <title>自動単語帳作成アプリ</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">  
   <link rel="stylesheet" href="css/bootstrap.css">
   <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
   <script type="text/javascript" src="js/bootstrap.js"></script>
 </head>

 <body>
    <header class='masthead'>
        <div class='panel-in'>
            <div class='panel-bg'></div>
            <div class='panel-main'>
                <div class="container h-100 ">
                    <div class='row h-100 aligh-item-center justify-content-center text-center'>
                        <div class='col-lg-10 aligh-self-end'>
                            <h1 class='text-uppercase text-black font-weight-bold'>UPLOAD IMAGE</h1>
                        </div>
                    </div>
                </div>
                <div class='container h-100　'>
                    <div class='row h-100 aligh-item-center justify-content-center text-center'>
                        <div class='col-lg-10 aligh-self-end'>
                            <h3 class='text-uppercase text-black'>画像を添付して単語帳を作ろう！</h3>
                        </div>
                    </div>
                </div>


                <form method="POST" action="app.py">
                <div class='container h-100'>
                    <div class='row h-100 aligh-item-center justify-content-center text-center'>
                        <div class='col-lg-5 aligh-self-end'>
                            <div class="form-group">
                                <label for="inputFile">画像を選択してください</label>
                                <div class="custom-file">
                                    <form method="POST" action="">
                                        <input type="file" class="custom-file-input" id="inputFile"　name="original">
                                        <label class="custom-file-label" for="inputFile">Choose Original Image</label>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class='container h-100'>
                    <div class='row h-100 aligh-item-center justify-content-center text-center'>
                        <div class='col-lg-5 aligh-self-end'>
                            <div class="form-group">
                                <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputFile" name="processed">
                                        <label class="custom-file-label" for="inputFile">Choose Processed Image</label>

                                        <input type="submit" value="upload" class="mt-3">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                </form>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        bsCustomFileInput.init();
    </script>
 </body>
</html>
